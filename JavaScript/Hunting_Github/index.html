<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        $(document).ready(
            function() {
                $('button').click(function() {
                    //as soon as the AJAX request returns, displayName is invoked and passed data!
                    //https://api.jquery.com/jquery.get/
                    $.get('https://api.github.com/users/sarandasadiku', displayName);
                });
                function displayName(data){
                    if(data.name){
                        $('body').append("<p>" + data.name + "</p>");
                        console.log(data);
                    }
                }
            }
        );
    </script>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
